 {% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
    <link rel="stylesheet" href="{%static 'css/global.css' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">

    {%block head%}
    {%endblock%}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
 <body>
    

   

    <div class="fixed z-50 w-full h-16 max-w-lg -translate-x-1/2 bg-white border border-gray-200 rounded-full bottom-4 left-1/2 dark:bg-gray-700 dark:border-gray-600">
        
        <div class="grid h-full max-w-lg grid-cols-2 mx-auto">

                    <a data-tooltip-target="tooltip-home" href="{%url 'estante' %}" type="button"  class="inline-flex 
                        flex-col items-center justify-center px-8 rounded-s-full hover:bg-gray-50 dark:hover:bg-gray-800 group">
                        <i class="fi fi-tr-books icone"></i>
                        <span class="sr-only">Estante</span>
                    </a>
                <div id="tooltip-home" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700">
                    Estante
                    <div class="tooltip-arrow" data-popper-arrow></div>
                </div>
                
                
                    <div class="flex items-center justify-center">
                        <!-- BotÃ£o para iniciar o upload -->
                        <button data-modal-target="default-modal" data-tooltip-target="tooltip-new"
                            data-modal-toggle="default-modal" 
                            class="block  focus:ring-4 
                            focus:outline-none focus:ring-blue-300 
                            font-medium rounded-lg t
                            rounded-full w-10 h-10
                            " type="button">
                            <i class="fi fi-tr-add icone"></i>
                        </button>
                    </div>
                        <div id="tooltip-new" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700">
                            Importa livro
                            <div class="tooltip-arrow" data-popper-arrow></div>
                        </div>
            
            
        </div>
    </div>
    
<!--modal-->
<div id="default-modal" tabindex="-1" aria-hidden="true" 
class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 
justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
         <form action="{% url 'upload_epub' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}

         
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Importar livro
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Fechar</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Importar livro</label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 
                rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none 
                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" accept=".epub"
                 name="epub-file" type="file" required>
            </div>
            <div class="p-4 md:p-5 space-y-4">
                
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Capa personalizada</label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 
                rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 
                focus:outline-none dark:bg-gray-700 dark:border-gray-600 
                dark:placeholder-gray-400" id="file_input" accept="image/*" name="capa" type="file" required>

            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button data-modal-hide="default-modal" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Importar</button>
                <button data-modal-hide="default-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">cancelar</button>
            </div>
        </div>
    </form>
    </div>
</div>

    {%block content%}
    {%endblock%}

    
 </body>
 </html>
